<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header>
        <h1>Banking Dashboard</h1>
    </header>
    <main>
        <div>
            <h2>Current Balance: <span id="current-bal"></span></h2>
        </div>
        <div>
            <h3>Deposit Amount: 
                <input type="number" id="deposit-amount"/>
                <button id="deposit-btn" onclick="depositAmount()">Deposit Now</button></h3>
            <h3>Withdrawal Amount:
                <input type="number" id="withdrawal-amount" />
                <button id="withdraw-btn" onclick="withdrawAmount()">Withdraw Now</button>
            </h3>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
